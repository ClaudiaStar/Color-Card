<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Styling in React</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>


  <style>
    #container {
      padding: 50px;
      background-color: #FFF;
    }
  </style>

</head>

<body>
  <div id="container"></div>
  <script type="text/babel">

  //code the children components first (Square & Label)
    class Square extends React.Component {
      render(){
        var squareStyle = {
          height: 150,
          backgroundColor: this.props.color
        };
        return(
          <div style={squareStyle}>

          </div>
        );
      }
    }

    class Label extends React.Component{
      render(){
        var labelStyle = {
          fontFamily: "sans-serif",
          fontWeight: "bold",
          padding: 13,
          margin: 0
        };

        return(
          <p style={labelStyle}>
            {this.props.color}
          </p>
        );
      }
    }

    //The parent component goes last since the children will be passed onto it
    class Card extends React.Component{
      render(){
        var cardStyle = {
          height: 200,
          width: 150,
          padding: 0,
          backgroundColor: "#FFF",
          boxShadow: "0px 0px 5px #666"
        };
    //children being passed into the parent component
        return(
          <div style={cardStyle}>
            <Square color={this.props.color}/>
            <Label color={this.props.color}/>
          </div>
        );
      }
    }

    //The parent component is rendered to the DOM
    var destination = document.querySelector("#container");
    ReactDOM.render(
      <div>
        <Card color="#FFA737"/>
      </div>,
      destination
    );
  </script>

</body>

</html>
